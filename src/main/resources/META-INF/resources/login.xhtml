<!DOCTYPE html>
<html xmlns:h="jakarta.faces.html"
      xmlns:f="jakarta.faces.core"
      xmlns:p="primefaces">

<h:head>
    <title>Login</title>
    <meta content='text/html; charset=UTF-8' http-equiv="Content-Type"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <meta name="mobile-web-app-capable" content="yes"/>
    <h:outputStylesheet library="assets" name="css/primeflex.css"/>
    <h:outputStylesheet library="assets" name="css/primeicons.css"/>
    <h:outputStylesheet library="assets" name="css/stylle.css"/>
</h:head>

<h:body>
    <div class="px-4 py-8 md:px-6 lg:px-8">
        <div class="flex align-items-center justify-content-center">
            <div class="surface-card p-4 shadow-2 border-round w-full lg:w-3 md:w-7">
                <div class="text-center mb-5">
                    <div class="text-900 text-3xl font-medium mb-3">Bienvenido</div>
                </div>

                <div>
                    <h:form prependId="false">
                        <label for="nombreUsuario" class="block text-900 font-medium mb-2">Usuario</label>
                        <p:inputText id="nombreUsuario" styleClass="w-full mb-3" placeholder="Usuario"/>
                        <label for="clave" class="block text-900 font-medium mb-2">Clave</label>
                        <p:password id="clave" styleClass="w-full mb-3" placeholder="Clave"/>

                        <p:commandButton id="submit" value="Login" ajax="false"
                                         icon="pi pi-user" styleClass="w-full"/>
                    </h:form>
                </div>
            </div>
        </div>
    </div>
</h:body>
</html>
